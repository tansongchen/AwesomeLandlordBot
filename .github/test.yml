name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
        sudo apt update
        sudo apt install g++-7
        cmake $GITHUB_WORKSPACE -D CMAKE_CXX_COMPILER=g++-7
        make test
        ./test
